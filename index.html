        let currentUtterance = null;

        // Function to play or stop audio
        function playAudio(text, lang, event) {
            // Stop event propagation to prevent card flipping when audio button is clicked
            if (event) {
                event.stopPropagation();
            }

            if ('speechSynthesis' in window) {
                // If an utterance is currently speaking, stop it
                if (window.speechSynthesis.speaking && currentUtterance) {
                    window.speechSynthesis.cancel();
                    currentUtterance = null; // Clear the reference
                    // If the same text is clicked again, it means stop
                    if (currentUtterance && currentUtterance.text === text) {
                        return;
                    }
                }

                const utterance = new SpeechSynthesisUtterance(text);
                if (lang === 'zh') {
                    utterance.lang = 'zh-CN';
                } else if (lang === 'en') {
                    utterance.lang = 'en-US';
                }
                window.speechSynthesis.speak(utterance);
                currentUtterance = utterance; // Store the current utterance

                // Clear currentUtterance when speaking ends
                utterance.onend = () => {
                    currentUtterance = null;
                };
            } else {
                // Using a custom message box instead of alert()
                const messageBox = document.createElement('div');

            { "category": "逆转裁判", "chinese": "交叉比对", "pinyin": "Jiāo chā bǐ duì", "english": "Cross-referencing", "desc_zh": "游戏中将不同证词或证据进行对比以发现矛盾。", "desc_en": "Comparing different testimonies or pieces of evidence to find contradictions in the game." }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const cardContainer = document.getElementById('card-container');
            const searchInput = document.getElementById('searchInput');
            const categoryFiltersContainer = document.getElementById('categoryFilters');
            const noResults = document.getElementById('noResults');
            let activeCategory = 'All';

            // Define category translations
            const categoryTranslations = {
                "All": "All",
                "法庭角色": "Courtroom Roles",
                "法律与侦查": "Law & Investigation",
                "案件相关": "Case-Related",
                "诉讼与法庭": "Court & Litigation",
                "法律原则": "Legal Principles",
                "警种": "Police Categories",
                "执法用词": "Law Enforcement Terms",
                "法律角色": "Legal Roles", 
                "逆转裁判": "Ace Attorney"
            };

            // Manually define the desired order of categories for the filter buttons
            const orderedCategories = [
                "All",
                "法庭角色",
                "法律与侦查",
                "案件相关",
                "诉讼与法庭",
                "法律原则",
                "警种",
                "执法用词",
                "法律角色", 
                "逆转裁判"
            ];

            function createCard(item) {
                const sceneEl = document.createElement('div');
                sceneEl.className = 'scene h-48';
                // Ensure item.chinese and item.english are strings before calling toLowerCase()
                sceneEl.dataset.search = `${item.chinese || ''} ${item.pinyin ? item.pinyin.toLowerCase() : ''} ${(item.english || '').toLowerCase()}`;
                sceneEl.dataset.category = item.category; // Ensure category is set for filtering

                const cardEl = document.createElement('div');
                cardEl.className = 'card relative w-full h-full cursor-pointer';

                const frontFace = document.createElement('div');
                frontFace.className = 'card-face absolute w-full h-full flex flex-col items-center justify-center bg-amber-100 shadow-md rounded-lg p-4 text-center border-2 border-amber-300';
                
                // Special handling for "Objection!", "Hold It!", and "Take That!" cards
                if (item.chinese === "异议！" || item.chinese === "等等！" || item.chinese === "看招！") {
                    frontFace.classList.add('objection-text-container');
                    frontFace.innerHTML = `
                        <div class="objection-image"></div>
                        <h2 class="objection-text-overlay text-2xl font-semibold text-amber-800">${item.chinese} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(item.chinese || '')}', 'zh', event)">🔊</button></h2>
                        ${item.pinyin ? `<p class="objection-text-overlay text-amber-600">${item.pinyin}</p>` : ''}
                        <p class="objection-text-overlay mt-2 text-lg text-amber-700">${item.english} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(item.english || '')}', 'en', event)">🔊</button></p>
                    `;
                    // Add the animation class dynamically or on hover/click if desired
                    // For continuous effect, add it here. For one-time on load, keep as is.
                    frontFace.classList.add('objection-animation');
                } else {
                    frontFace.innerHTML = `
                        <h2 class="text-2xl font-semibold text-amber-800">${item.chinese} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(item.chinese || '')}', 'zh', event)">🔊</button></h2>
                        ${item.pinyin ? `<p class="text-amber-600">${item.pinyin}</p>` : ''}
                        <p class="mt-2 text-lg text-amber-700">${item.english} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(item.english || '')}', 'en', event)">🔊</button></p>
                    `;
                }
                
                const backFace = document.createElement('div');
                backFace.className = 'card-face card-face-back absolute w-full h-full bg-amber-900 text-white shadow-lg rounded-lg p-4 flex flex-col justify-center text-sm overflow-y-auto';
                
                let backContent = `<h3 class="font-bold text-lg mb-2">${item.chinese || ''} / ${item.english || ''}</h3>`;
                
                if(item.desc_zh) {
                    backContent += `<p class="mb-1"><strong class="font-semibold">中文:</strong> ${item.desc_zh} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(item.desc_zh || '')}', 'zh', event)">🔊</button></p>`;
                }
                if(item.desc_en) {
                    // For "疑罪从无" specifically, adjust the display of "In Dubio Pro Reo"
                    if (item.chinese === "疑罪从无" && item.english.includes("In Dubio Pro Reo")) {
                        const englishParts = item.english.split('(<span'); // Split by the start of the span
                        const mainEnglish = englishParts[0].trim();
                        const latinPhraseSpan = englishParts[1] ? `(<span${englishParts[1]}` : ''; // Re-add the span tag
                        backContent += `<p><strong class="font-semibold">English:</strong> ${mainEnglish} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(mainEnglish || '')}', 'en', event)">🔊</button>${latinPhraseSpan}</p>`;
                    } else {
                        backContent += `<p><strong class="font-semibold">English:</strong> ${item.desc_en} <button class="audio-btn" onclick="playAudio('${escapeHtmlAttribute(item.desc_en || '')}', 'en', event)">🔊</button></p>`;
                    }
                }
                if (!item.desc_zh && !item.desc_en) {
                    backContent += `<p>暂无详细描述。</p><p>No detailed description.</p>`;
                }

                backFace.innerHTML = backContent;

                cardEl.appendChild(frontFace);
                cardEl.appendChild(backFace);
                sceneEl.appendChild(cardEl);
                
                cardEl.addEventListener('click', () => {
                    cardEl.classList.toggle('is-flipped');
                });

                return sceneEl;
            }

            function renderCards() {
                cardContainer.innerHTML = '';
                terminologyData.forEach(item => {
                    cardContainer.appendChild(createCard(item));
                });
            }

            function renderCategoryFilters() {
                categoryFiltersContainer.innerHTML = ''; // Clear existing buttons before rendering
                orderedCategories.forEach(category => { // Use orderedCategories for rendering
                    const button = document.createElement('button');
                    // Use the categoryTranslations map to get both Chinese and English text
                    button.innerHTML = `${category}<br><span class="text-xs opacity-80">${categoryTranslations[category] || ''}</span>`;
                    button.dataset.category = category;
                    button.className = 'px-4 py-2 text-sm font-medium rounded-full transition';
                    
                    if (category === 'All') {
                        button.classList.add('bg-amber-900', 'text-white');
                    } else if (category === '逆转裁判') {
                        button.classList.add('bg-red-800', 'text-white', 'wiggle-animation'); // Deep red and wiggly
                    } else if (category === '法庭角色') {
                        button.classList.add('bg-orange-800', 'text-white', 'hover:bg-orange-900'); // Deep orange for courtroom roles
                    } else if (category === '警种') {
                        button.classList.add('bg-blue-800', 'text-white', 'hover:bg-blue-900'); // Deep blue for police categories
                    }
                    else {
                        button.classList.add('bg-amber-200', 'text-amber-900', 'border', 'border-amber-500', 'hover:bg-amber-300');
                    }
                    
                    button.addEventListener('click', () => {
                        activeCategory = category;
                        filterCards();
                        updateActiveButton();
                    });
                    categoryFiltersContainer.appendChild(button);
                });
            }

            function updateActiveButton() {
                const buttons = categoryFiltersContainer.querySelectorAll('button');
                buttons.forEach(button => {
                    // Remove all specific color classes
                    button.classList.remove('bg-amber-900', 'text-white', 'bg-red-800', 'wiggle-animation', 'bg-orange-800', 'bg-blue-800', 'hover:bg-orange-900', 'hover:bg-blue-900');
                    // Add default inactive styles
                    button.classList.add('bg-amber-200', 'text-amber-900', 'border', 'border-amber-500', 'hover:bg-amber-300');
                    
                    if(button.dataset.category === activeCategory) {
                        // Apply active styles based on category
                        if (button.dataset.category === '逆转裁判') {
                            button.classList.add('bg-red-800', 'text-white', 'wiggle-animation');
                        } else if (button.dataset.category === '法庭角色') {
                            button.classList.add('bg-orange-800', 'text-white');
                        } else if (button.dataset.category === '警种') {
                            button.classList.add('bg-blue-800', 'text-white');
                        }
                        else {
                            button.classList.add('bg-amber-900', 'text-white'); // Default active color
                        }
                        // Remove default inactive styles if active
                        button.classList.remove('bg-amber-200', 'text-amber-900', 'border', 'border-amber-500', 'hover:bg-amber-300');
                    }
                });
            }

            function filterCards() {
                const searchTerm = searchInput.value.toLowerCase();
                const cards = cardContainer.querySelectorAll('.scene');
                let resultsFound = false;

                cards.forEach(card => {
                    const isCategoryMatch = activeCategory === 'All' || card.dataset.category === activeCategory;
                    const isSearchMatch = card.dataset.search.toLowerCase().includes(searchTerm);

                    if (isCategoryMatch && isSearchMatch) {
                        card.classList.remove('hidden');
                        resultsFound = true;
                    } else {
                        card.classList.add('hidden');
                    }
                });
                
                noResults.classList.toggle('hidden', resultsFound);
            }
            
            searchInput.addEventListener('input', filterCards);
            
            renderCards();
            renderCategoryFilters();
        });
    </script>
</body>
</html>
